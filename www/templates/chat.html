<ion-view view-title="Socket.IO Chat Demo">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear"
            ng-click="goBack()">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content has-bouncing="true" class="content">
        <div ng-show="connected">
            <div class="log pad2 balloon">Welcome to Socket.IO Chat</div>
            <div class="log balloon">{{messageNumber}}</div>
        </div>
        <div>
            <ul>
                <li ng-repeat="message in messages" class="balloon animated bounceInLeft" ng-class="{green: message.username == identification}">
                    <span>{{message.username}}</span >
                    <span ng-show="message.username"> : </span >
                    {{message.content}}
                </li>
            </ul>
        </div>
    </ion-content>
    <div class="list bottommsg">
        <div class="item item-input-inset">
            <label class="item-input-wrapper chat-input">
                <ion-md-input placeholder="Message" highlight-color="balanced" ng-change="updateTyping()" type="text" ng-enter="sendMessage()" ng-model="message.text">
            </label>
            <div>
                <button class="button button-block" ng-click="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</ion-view>
